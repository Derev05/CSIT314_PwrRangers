<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator-container {
            display: flex;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator-left, .calculator-right {
            width: 50%;
            padding: 20px;
        }

        .calculator-right {
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .highlight {
            color: #e04a4a;
            font-weight: bold;
        }

<body>
	<div id="navbar"></div>
    <div class="container mt-5">
        <!-- Left Section -->
		<div class="row">
			<div class="col-md-6">
				<h1>Affordability Calculator</h1>
				<p>Input desired loan details to calculate monthly installment!</p>

				<label class="fs-5" for="carPrice">Car Price</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
					<input type="number" id="carPrice" class="form-control fs-5" placeholder="Enter car price" oninput="LoanCalculatorUI.calculate()">
				</div>

				<label class="fs-5" for="downPayment">Down Payment</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
					<input type="number" id="downPayment" class="form-control fs-5" placeholder="Enter down payment" oninput="LoanCalculatorUI.calculate()">
				</div>

				<label class="fs-5" for="loanTerm">Loan Term</label>
				<div class="input-group">
					<select id="loanTerm" class="form-control fs-5" onchange="LoanCalculatorUI.calculate()">
						<option value="12">12 months</option>
						<option value="24">24 months</option>
						<option value="36">36 months</option>
						<option value="48">48 months</option>
						<option value="60">60 months</option>
					</select>
				</div>

				<label class="fs-5"for="interestRate">Interest Rate</label>
				<div class="input-group">
					<input type="number" id="interestRate" class="form-control fs-5" value="2.48" placeholder="Interest Rate" oninput="LoanCalculatorUI.calculate()">
					<span class="input-group-text"><i class="bi bi-percent"></i></span>
				</div>
			</div>

<!-- Right Section -->
<div class="col-md-6">
    <h2 class="text-center">Car Loan Payment Breakdown</h2>
    <div class="breakdown">
        <!-- Grid structure -->
        <div class="row mb-3">
            <div class="col-6 text-end fs-4">Monthly Installment:</div>
            <div class="col-6 text-start fs-4">
                <span class="highlight" id="monthlyInstallment">$0</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 text-end fs-4">Total Interest Paid:</div>
            <div class="col-6 text-start fs-4">
                <span id="totalInterestPaid">$0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-end fs-4">Total Amount Paid:</div>
            <div class="col-6 text-start fs-4">
                <span id="totalPaid">$0</span>
            </div>
        </div>
    </div>
</div>

        </div>
	</div>

    <!-- Your Loan Calculator JavaScript code goes here -->
    <script>
        // Boundary Layer - LoanCalculatorUI
        const LoanCalculatorUI = {
            calculate: function () {
                const carPrice = parseFloat(document.getElementById("carPrice").value) || 0;
                const downPayment = parseFloat(document.getElementById("downPayment").value) || 0;
                const loanTerm = parseInt(document.getElementById("loanTerm").value) || 12;
                const interestRate = parseFloat(document.getElementById("interestRate").value) || 0;

                const result = LoanCalculatorController.calculate(carPrice, downPayment, loanTerm, interestRate);

                if (result) {
                    this.displayResult(result.monthlyInstallment, result.totalInterestPaid, result.totalPaid);
                } else {
                    this.promptInvalidInput("Check the inputs and try again.");
                }
            },

            displayResult: function (monthlyInstallment, totalInterestPaid, totalPaid) {
                document.getElementById("monthlyInstallment").innerText = `$${monthlyInstallment.toFixed(2)}`;
                document.getElementById("totalInterestPaid").innerText = `$${totalInterestPaid.toFixed(2)}`;
                document.getElementById("totalPaid").innerText = `$${totalPaid.toFixed(2)}`;
            },

            promptInvalidInput: function (message) {
                document.getElementById("monthlyInstallment").innerText = message;
                document.getElementById("totalInterestPaid").innerText = "$0";
                document.getElementById("totalPaid").innerText = "$0";
            }
        };

        // Control Layer - LoanCalculatorController
        const LoanCalculatorController = {
            calculate: function (carPrice, downPayment, loanTerm, interestRate) {
                if (this.checkAmount(carPrice, downPayment, loanTerm, interestRate)) {
                    return LoanCalculator.compute(carPrice, downPayment, loanTerm, interestRate);
                } else {
                    return null;
                }
            },

            checkAmount: function (carPrice, downPayment, loanTerm, interestRate) {
                if (downPayment >= carPrice || loanTerm <= 0 || interestRate < 0) {
                    console.error("Invalid input: Down payment should be less than the car price, loan term should be positive, and interest rate should be non-negative.");
                    return false;
                }
                return true;
            }
        };

        // Entity Layer - LoanCalculator
        const LoanCalculator = {
            compute: function (carPrice, downPayment, loanTerm, interestRate) {
                const loanAmount = carPrice - downPayment;
                const monthlyInterestRate = interestRate / 100 / 12;
                const monthlyInstallment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
                const totalPaid = monthlyInstallment * loanTerm;
                const totalInterestPaid = totalPaid - loanAmount;

                return {
                    monthlyInstallment: monthlyInstallment,
                    totalInterestPaid: totalInterestPaid,
                    totalPaid: totalPaid
                };
            }
        };
    </script>

</body>
</html>
